      type: object
      required:
        - status
        - message
      properties:
        status:
          type: string
          enum: [error]
          example: error
          description: Status response (selalu "error" untuk unauthenticated)
        message:
          type: string
          enum:
            - "Unauthenticated."
            - "Token tidak valid"
            - "Token sudah kadaluarsa"
            - "Token tidak ditemukan"
          example: "Unauthenticated."
          description: |
            Pesan error ketika user belum login atau token tidak valid.

            Kondisi error:
            - Token tidak disertakan di header Authorization
            - Token invalid/expired
            - Token sudah di-revoke (setelah logout)

            HTTP Status Code: 401 Unauthorized
