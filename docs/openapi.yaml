openapi: 3.0.3
info:
  title: Asset Management API
  version: 1.0.0
  description: |
    Dokumentasi API Pengelolaan Aset Jurusan (Laravel + Sanctum).

    **Cara Penggunaan:**
    1. Buka bagian **Auth** -> **POST /api/login**.
    2. Masukkan email & password, klik Execute.
    3. Copy **token** dari response.
    4. Scroll ke paling atas, klik tombol **Authorize**.
    5. Paste token dengan format: `Bearer <token>`.
servers:
  - url: http://127.0.0.1:8000
paths:
  # ==========================================
  # GROUP: AUTHENTICATION (LOGIN/LOGOUT)
  # ==========================================
  /api/login:
    post:
      summary: Login User (Dapatkan Token)
      description: Masukkan email dan password untuk mendapatkan Bearer Token.
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login berhasil
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Password/Email salah
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/logout:
    post:
      summary: Logout User
      description: Menghapus token yang sedang aktif.
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Berhasil logout
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Logged out successfully
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ==========================================
  # GROUP: ASSETS (INDUK)
  # ==========================================
  /api/assets:
    get:
      summary: Lihat semua daftar aset
      tags: [Assets]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Berhasil mengambil data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Asset'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      summary: Tambah aset baru (Induk + Items)
      tags: [Assets]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreAssetRequest'
      responses:
        '201':
          description: Aset berhasil dibuat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/assets/{id}:
    parameters:
      - $ref: '#/components/parameters/PathId'
    get:
      summary: Detail satu aset
      tags: [Assets]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Detail ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetResponse'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      summary: Update aset induk
      description: Update nama/kategori. Bisa juga update kondisi semua item sekaligus.
      tags: [Assets]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAssetRequest'
      responses:
        '200':
          description: Aset berhasil diupdate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetResponse'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Hapus aset induk & semua itemnya
      tags: [Assets]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Berhasil dihapus
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Aset berhasil dihapus
        '404':
          $ref: '#/components/responses/NotFound'

  # ==========================================
  # GROUP: ASSET ITEMS (SATUAN)
  # ==========================================
  /api/asset-items/{id}:
    parameters:
      - $ref: '#/components/parameters/PathId'

    put:
      summary: Update satu item spesifik
      description: Mengedit kondisi/status/kode SATU barang saja.
      tags: [Asset Items]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItemRequest'
      responses:
        '200':
          description: Item berhasil diupdate
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/AssetItem'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Hapus satu item spesifik
      description: Menghapus satu barang, stok induk berkurang.
      tags: [Asset Items]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Item dihapus
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Item berhasil dihapus dan stok dikurangi
        '404':
          $ref: '#/components/responses/NotFound'

###########################################################
# PROCUREMENT REQUEST – READ, CREATE
###########################################################
  /api/procurement-requests:
    get:
      summary: List procurement requests (role-based)
      description: |
        Perilaku berdasarkan role pengguna:
        - **Admin Jurusan** → melihat semua request.
        - **Dosen/Admin Lab** → hanya melihat request miliknya sendiri.

        Mendukung pencarian melalui parameter `search`.
      tags: [Procurement]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Kata kunci pencarian (asset_name, category, reason, nama user).
      responses:
        "200":
          description: Berhasil mengambil daftar request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: success }
                  message: { type: string, example: Success }
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/ProcurementRequest"

        "404":
          description: Tidak ada data yang ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: error }
                  message: { type: string, example: Data tidak ditemukan }
                  data:
                    type: array
                    example: []

    post:
      summary: Create procurement request
      description: Dosen & Admin Lab membuat pengajuan pengadaan baru.
      tags: [Procurement]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProcurementRequestInput"
      responses:
        "201":
          description: Berhasil membuat request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: success }
                  message: { type: string, example: Procurement request created }
                  data:
                    $ref: "#/components/schemas/ProcurementRequest"

        "422":
          description: Validasi gagal
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/procurement-requests/{id}:
    parameters:
      - $ref: "#/components/parameters/PathId"

    get:
      summary: Detail procurement request
      description: |
        Admin Jurusan dapat melihat semua detail.
        Dosen/Admin Lab hanya dapat melihat miliknya sendiri.
      tags: [Procurement]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Detail ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: success }
                  message: { type: string, example: Detail procurement request }
                  data:
                    $ref: "#/components/schemas/ProcurementRequest"

        "403":
          description: Pengguna tidak memiliki akses
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        "404":
          description: Data tidak ditemukan
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    put:
      summary: Update procurement request (HANYA Dosen/Admin Lab)
      description: >
        - Hanya pemilik request yang dapat mengupdate
        - Hanya bisa dilakukan jika status pending
      tags: [Procurement]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRequestInput"
      responses:
        "200":
          description: Request berhasil diperbarui
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: success }
                  message: { type: string, example: Updated successfully }
                  data:
                    $ref: "#/components/schemas/ProcurementRequest"

        "400":
          description: Tidak bisa diubah (status tidak pending)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        "403":
          description: Tidak berhak mengubah
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        "404":
          description: Tidak ditemukan
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      summary: Update status procurement request (Hanya Admin Jurusan)
      tags: [Procurement]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateStatusInput"
      responses:
        "200":
          description: Status berhasil diperbarui
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: success }
                  message: { type: string, example: Status updated }
                  data:
                    $ref: "#/components/schemas/ProcurementRequest"

        "400":
          description: Data status tidak valid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        "403":
          description: Bukan admin jurusan
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        "404":
          description: Tidak ditemukan
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      summary: Delete procurement request
      description: |
        Dosen & Admin Lab dapat menghapus request miliknya sendiri (hanya jika pending).
        Admin Jurusan tidak boleh menghapus request.
      tags: [Procurement]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Berhasil dihapus
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: success }
                  message: { type: string, example: Pengajuan berhasil dihapus }

        "403":
          description: Tidak berhak menghapus
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        "404":
          description: Data tidak ditemukan
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  # ==========================================
  # GROUP: LOANS (PEMINJAMAN ASET)
  # ==========================================
  /api/loans:
    post:
      tags: [Loan]
      summary: Ajukan peminjaman aset
      description: |
        Digunakan oleh dosen dan admin lab untuk mengajukan peminjaman aset.

        Validasi yang dilakukan:
        - Item harus dalam status **available**
        - Item tidak boleh dalam kondisi **damaged**
        - Tidak ada peminjaman lain di tanggal yang sama
        - Tanggal pinjam minimal hari ini
        - Tanggal kembali harus setelah tanggal pinjam
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLoanRequest'  # ✅ Gunakan schema
            examples:
              example1:
                summary: Peminjaman untuk praktikum
                value:
                  asset_item_id: 12
                  loan_purpose: "Peminjaman untuk praktikum jaringan komputer"
                  loan_date: "2025-01-29"
                  return_date: "2025-02-02"
      responses:
        '201':
          description: Peminjaman berhasil diajukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanSingleResponse'  # ✅ Gunakan schema yang benar
        '400':
          description: Item tidak tersedia atau terjadi konflik
          content:
            application/json:
              schema:
                oneOf:  # ✅ Gunakan oneOf untuk multiple error types
                  - $ref: '#/components/schemas/LoanItemNotAvailableError'
                  - $ref: '#/components/schemas/LoanItemDamagedError'
                  - $ref: '#/components/schemas/LoanDateConflictError'
              examples:
                itemNotAvailable:
                  summary: Item tidak tersedia
                  value:
                    status: error
                    message: "Item tidak tersedia untuk dipinjam. Status saat ini: borrowed"
                itemDamaged:
                  summary: Item rusak
                  value:
                    status: error
                    message: "Item dalam kondisi rusak, tidak dapat dipinjam"
                dateConflict:
                  summary: Bentrok jadwal
                  value:
                    status: error
                    message: "Item sudah dipinjam pada rentang tanggal tersebut"
        '422':
          description: Validasi gagal
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanValidationError'  # ✅ Gunakan schema yang spesifik
        '401':
          $ref: '#/components/responses/Unauthorized'  # ✅ Tambahkan 401

    get:
      tags: [Loan]
      summary: Ambil semua peminjaman (Admin Jurusan)
      description: Admin jurusan dapat melihat semua data peminjaman dengan berbagai filter.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [pending, approved, rejected, returned]
          description: Filter berdasarkan status peminjaman
        - in: query
          name: user_id
          schema:
            type: integer
          description: Filter berdasarkan ID user
        - in: query
          name: role
          schema:
            type: string
            enum: [dosen, admin_lab]
          description: Filter berdasarkan role user
        - in: query
          name: search
          schema:
            type: string
          description: Pencarian berdasarkan nama user, nama aset, atau keperluan
        - in: query
          name: start_date
          schema:
            type: string
            format: date
          description: Filter tanggal mulai
        - in: query
          name: end_date
          schema:
            type: string
            format: date
          description: Filter tanggal akhir
        - in: query
          name: sort_by
          schema:
            type: string
            enum: [loan_date, return_date, created_at, loan_status]
            default: created_at
          description: Kolom untuk sorting
        - in: query
          name: sort_order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Urutan sorting
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
          description: Jumlah data per halaman
      responses:
        '200':
          description: Berhasil mengambil daftar peminjaman
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanCollectionResponse'  # ✅ Gunakan schema collection
        '401':
          $ref: '#/components/responses/Unauthorized'  # ✅ Tambahkan 401

  /api/loans/my:
    get:
      tags: [Loan]
      summary: Ambil riwayat peminjaman sendiri
      description: Dosen dan admin lab dapat melihat riwayat peminjaman mereka sendiri.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [pending, approved, rejected, returned]
          description: Filter berdasarkan status
        - in: query
          name: sort_by
          schema:
            type: string
            enum: [loan_date, return_date, created_at, loan_status]
            default: created_at
        - in: query
          name: sort_order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Berhasil mengambil riwayat peminjaman
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanCollectionResponse'  # ✅ Gunakan schema collection
        '401':
          $ref: '#/components/responses/Unauthorized'  # ✅ Tambahkan 401

  /api/loans/{id}:
    get:
      tags: [Loan]
      summary: Lihat detail peminjaman
      description: Admin jurusan dapat melihat semua peminjaman. Dosen/Admin Lab hanya dapat melihat peminjaman miliknya sendiri.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID peminjaman
      responses:
        '200':
          description: Detail peminjaman berhasil diambil
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanSingleResponse'  # ✅ Gunakan schema yang benar
        '401':
          $ref: '#/components/responses/Unauthorized'  # ✅ Tambahkan 401
        '403':
          description: Tidak berhak melihat peminjaman ini
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanUnauthorizedError'  # ✅ Gunakan schema spesifik
        '404':
          description: Data tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanNotFoundError'  # ✅ Gunakan schema spesifik

    put:
      tags: [Loan]
      summary: Update peminjaman
      description: |
        **Untuk Dosen/Admin Lab:**
        - Hanya bisa update peminjaman milik sendiri dengan status pending
        - Dapat mengubah: loan_purpose, loan_date, return_date

        **Untuk Admin Jurusan:**
        - Dapat mengubah status peminjaman (approved, rejected, returned)
        - Dapat menambahkan rejection_reason jika rejected
        - loan_status WAJIB diisi untuk admin jurusan

        **Aturan Transisi Status:**
        - pending → approved ✅
        - pending → rejected ✅
        - approved → returned ✅
        - Transisi lainnya ❌
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID peminjaman
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/UpdateLoanByOwner'
                - $ref: '#/components/schemas/UpdateLoanByAdmin'
            examples:
              updateByOwner:
                summary: Update oleh pemilik (Dosen/Admin Lab)
                value:
                  loan_purpose: "Peminjaman untuk praktikum jaringan"
                  loan_date: "2025-02-01"
                  return_date: "2025-02-05"
              approveByAdmin:
                summary: Approve oleh Admin Jurusan
                value:
                  loan_status: "approved"
              rejectByAdmin:
                summary: Reject oleh Admin Jurusan
                value:
                  loan_status: "rejected"
                  rejection_reason: "Aset sedang dalam maintenance"
              returnByAdmin:
                summary: Tandai sebagai dikembalikan
                value:
                  loan_status: "returned"
      responses:
        '200':
          description: Peminjaman berhasil diperbarui
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanSingleResponse'  # ✅ Gunakan schema yang benar
        '400':
          description: Peminjaman tidak dapat diupdate (validasi transisi status gagal)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanStatusTransitionError'  # ✅ Gunakan schema spesifik
              examples:
                cannotApproveNonPending:
                  summary: Tidak bisa approve non-pending
                  value:
                    status: error
                    message: "Hanya peminjaman pending yang bisa diapprove"
                cannotRejectNonPending:
                  summary: Tidak bisa reject non-pending
                  value:
                    status: error
                    message: "Hanya peminjaman pending yang bisa ditolak"
                cannotReturnNonApproved:
                  summary: Tidak bisa return non-approved
                  value:
                    status: error
                    message: "Hanya peminjaman approved yang bisa dikembalikan"
                cannotEditNonPending:
                  summary: Tidak bisa edit non-pending
                  value:
                    status: error
                    message: "Hanya peminjaman pending yang bisa diedit"
        '401':
          $ref: '#/components/responses/Unauthorized'  # ✅ Tambahkan 401
        '403':
          description: Tidak berhak mengubah peminjaman ini
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanUnauthorizedError'  # ✅ Gunakan schema spesifik
        '404':
          description: Peminjaman tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanNotFoundError'  # ✅ Gunakan schema spesifik
        '422':
          description: Validasi gagal
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanValidationError'  # ✅ Gunakan schema spesifik

    delete:
      tags: [Loan]
      summary: Hapus peminjaman
      description: |
        Hanya bisa hapus peminjaman dengan kondisi:
        - Status peminjaman adalah **pending**
        - Peminjaman milik user yang sedang login

        Ketika dihapus:
        - Status asset_item otomatis kembali menjadi **available**
        - Data peminjaman dihapus permanen dari database
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID peminjaman yang akan dihapus
      responses:
        '200':
          description: Berhasil dihapus
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanDeleteResponse'  # ✅ Gunakan schema yang benar
        '400':
          description: Tidak bisa dihapus (status bukan pending)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanCannotDeleteError'  # ✅ Gunakan schema spesifik
        '401':
          $ref: '#/components/responses/Unauthorized'  # ✅ Tambahkan 401
        '403':
          description: Tidak berhak menghapus
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanUnauthorizedError'  # ✅ Gunakan schema spesifik
        '404':
          description: Tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanNotFoundError'  # ✅ Gunakan schema spesifik

# ==========================================
# COMPONENTS (Reusable Code)
# ==========================================
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    PathId:
      in: path
      name: id
      required: true
      schema:
        type: integer
      description: ID Assets atau AssetItems

  responses:
    BadRequest:
      description: Bad Request / Validasi Gagal
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Belum Login / Token Invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Data tidak ditemukan
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    # --- Models Error ---
    Error:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: Terjadi kesalahan

    ValidationError:
      type: object
      properties:
